get:
  summary: Show
  operationId: show_module_by_id
  description: Info for a specific module
  tags:
    - modules
  parameters:
    - $ref: "../parameters/path/module_id.yaml"
  responses:
    "200":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../schemas/module.yaml"
    default:
      $ref: "../responses/unexpected_error.yaml"

post:
  summary: Update
  operationId: update_module_by_id
  description: Update a module
  tags:
    - modules
  parameters:
    - $ref: "../parameters/path/module_id.yaml"
  requestBody:
    description: Module to update
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/module.yaml"
  responses:
    "200":
      $ref: "../responses/null_response.yaml"
    default:
      $ref: "../responses/unexpected_error.yaml"

patch:
  summary: Update
  operationId: update_module_by_id_with_patch
  description: Update a module
  tags:
    - modules
  parameters:
    - $ref: "../parameters/path/module_id.yaml"
  requestBody:
    description: Module to update
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/module.yaml"
  responses:
    "200":
      $ref: "../responses/null_response.yaml"
    default:
      $ref: "../responses/unexpected_error.yaml"

delete:
  summary: Delete
  operationId: delete_module_by_id
  description: Delete a module
  tags:
    - modules
  parameters:
    - $ref: "../parameters/path/module_id.yaml"
  responses:
    "204":
      $ref: "../responses/null_response.yaml"
    default:
      $ref: "../responses/unexpected_error.yaml"
